<div class="main" style="padding-top: 64px">
  <div class="container">
    <div class="bg"></div>
  </div>
  <div class="content">
    <div class="profile-container" *ngIf="authService.userData as user">
      <div class="profile mat-elevation-z4">
        <div class="pf-img">
          <img src="{{ user.photoURL || '../../../../../assets/images/user.png'}}" alt="" />
        </div>
        <div class="pf-info">
          <div class="email">
            <p>email:</p>
            <h1>{{ user.email }}</h1>
          </div>
          <div class=" username">
            <p>username:</p>
            <h1>{{ user.displayName || "unknown" }}</h1>
          </div>
        </div>
        <button mat-icon-button (click)="openDialog()">
          <mat-icon>build</mat-icon>
        </button>
      </div>
    </div>
    <div class=" lists" *ngIf="bmService.bmData as bookmarks">
      <h1>your anime list</h1>
      <div *ngFor="let bm of bookmarks" class="card-con">
        <mat-card (click)="toDetailPage(bm)" class="mat-elevation-z5">
          <h1>{{bm.title}}</h1>
          <img src="{{bm.image_url}}" alt="">
        </mat-card>
      </div>
    </div>
  </div>
</div>
