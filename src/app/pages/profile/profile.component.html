<div class="main" style="padding-top: 64px">
  <div class="container">
    <div class="bg"></div>
  </div>
  <div class="content">
    <div class="profile-container" *ngIf="authService.userData as user">
      <div class="profile mat-elevation-z4">
        <div class="pf-img">
          <img
            src="{{ user.photoURL || '../../../../../assets/images/user.png' }}"
            alt=""
          />
        </div>
        <div class="pf-info">
          <div class="email">
            <p>email:</p>
            <h1>{{ user.email }}</h1>
          </div>
          <div class=" username">
            <p>username:</p>
            <h1>{{ user.displayName || "not set" }}</h1>
          </div>
        </div>
        <button mat-icon-button (click)="openDialog()">
          <mat-icon>build</mat-icon>
        </button>
      </div>
    </div>
    <div class=" lists" *ngIf="bmService.bmData as bookmarks">
      <h1>your anime list</h1>
      <div *ngFor="let bm of bookmarks">
        <mat-card class="mat-elevation-z5">
          <div (click)="toDetailPage(bm)">
            <img src="{{ bm.image_url }}" alt="" />
            <h2>{{ bm.title }}</h2>
          </div>
          <button
            class="btn"
            #malId
            (click)="deleteBm(bm.mal_id)"
            mat-icon-button
            aria-label="delete button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
